<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>地區點名系統</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Noto Sans TC', sans-serif;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #f5f6fa;
      color: #333;
    }

    h2 {
      color: #2f3640;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    .card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 600;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #dcdde1;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    button {
      background-color: #40739e;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #273c75;
    }

    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>地區點名</h2>
      <form id="attendanceForm">
        <label for="regionSelect">地區：</label>
        <select name="region" id="regionSelect" required></select>

        <label for="nameInput">姓名：</label>
        <input type="text" id="nameInput" name="name" required>

        <button type="submit">點名</button>
      </form>
    </div>

    <div class="card">
      <h2>新增地區</h2>
      <form id="addRegionForm">
        <label for="addRegionInput">地區名稱：</label>
        <input type="text" id="addRegionInput" name="region" required>

        <button type="submit">新增地區</button>
      </form>
    </div>

    <div class="card">
      <h2>刪除地區</h2>
      <form id="deleteRegionForm">
        <label for="deleteRegionSelect">地區名稱：</label>
        <select name="region" id="deleteRegionSelect" required></select>

        <button type="submit">刪除地區</button>
      </form>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzrEm5CYCI92Ll3WCQf3T8vLZugzet398LqwGUQTnRS9PNeHJ-8lesbiomSluR99qY/exec";

    function loadRegions() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(regions => {
          const regionSelect = document.getElementById("regionSelect");
          const deleteRegionSelect = document.getElementById("deleteRegionSelect");
          regionSelect.innerHTML = "";
          deleteRegionSelect.innerHTML = "";

          regions.forEach(region => {
            const option1 = document.createElement("option");
            option1.value = region;
            option1.textContent = region;
            regionSelect.appendChild(option1);

            const option2 = document.createElement("option");
            option2.value = region;
            option2.textContent = region;
            deleteRegionSelect.appendChild(option2);
          });
        });
    }

    function sendForm(form, action) {
      const formData = new FormData(form);
      formData.append("action", action);
      const params = new URLSearchParams(formData).toString();

      fetch(scriptURL, {
        method: "POST",
        body: params,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
        loadRegions();
        form.reset();
      })
      .catch(error => alert("錯誤：" + error));
    }

    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      sendForm(e.target, "attendance");
    });

    document.getElementById("addRegionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      sendForm(e.target, "addRegion");
    });

    document.getElementById("deleteRegionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      sendForm(e.target, "deleteRegion");
    });

    loadRegions();
  </script>
</body>
</html>
