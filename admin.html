<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>地區點名系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    .card {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">📋 地區點名系統</h1>

    <!-- 地區點名 -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">地區點名</h5>
        <form id="attendanceForm">
          <div class="mb-3">
            <label for="regionSelect" class="form-label">地區：</label>
            <select name="region" id="regionSelect" class="form-select" required></select>
          </div>
          <div class="mb-3">
            <label for="nameInput" class="form-label">姓名：</label>
            <input type="text" id="nameInput" name="name" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">點名</button>
        </form>
      </div>
    </div>

    <!-- 新增地區 -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">新增地區</h5>
        <form id="addRegionForm">
          <div class="mb-3">
            <label for="addRegionInput" class="form-label">地區名稱：</label>
            <input type="text" id="addRegionInput" name="region" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success">新增地區</button>
        </form>
      </div>
    </div>

    <!-- 刪除地區 -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">刪除地區</h5>
        <form id="deleteRegionForm">
          <div class="mb-3">
            <label for="deleteRegionSelect" class="form-label">地區名稱：</label>
            <select name="region" id="deleteRegionSelect" class="form-select" required></select>
          </div>
          <button type="submit" class="btn btn-danger">刪除地區</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- 你的 Google Apps Script -->
  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzrEm5CYCI92Ll3WCQf3T8vLZugzet398LqwGUQTnRS9PNeHJ-8lesbiomSluR99qY/exec";

    function loadRegions() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(regions => {
          const regionSelect = document.getElementById("regionSelect");
          const deleteRegionSelect = document.getElementById("deleteRegionSelect");
          regionSelect.innerHTML = "";
          deleteRegionSelect.innerHTML = "";

          regions.forEach(region => {
            const option1 = document.createElement("option");
            option1.value = region;
            option1.textContent = region;
            regionSelect.appendChild(option1);

            const option2 = document.createElement("option");
            option2.value = region;
            option2.textContent = region;
            deleteRegionSelect.appendChild(option2);
          });
        });
    }

    function sendForm(form, action) {
      const formData = new FormData(form);
      formData.append("action", action);
      const params = new URLSearchParams(formData).toString();

      fetch(scriptURL, {
        method: "POST",
        body: params,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        }
      })
      .then(response => response.text())
      .then(data => {
        alert(data);
        loadRegions();
        form.reset();
      })
      .catch(error => alert("錯誤：" + error));
    }

    document.getElementById("attendanceForm").addEventListener("submit", function(e) {
      e.preventDefault();
      sendForm(e.target, "attendance");
    });

    document.getElementById("addRegionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      sendForm(e.target, "addRegion");
    });

    document.getElementById("deleteRegionForm").addEventListener("submit", function(e) {
      e.preventDefault();
      sendForm(e.target, "deleteRegion");
    });

    loadRegions();
  </script>
</body>
</html>
